<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</head>
	<body>
		<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		  <header class="mdl-layout__header">
		    <div class="mdl-layout__header-row">
		      <!-- Title -->
		      <span class="mdl-layout-title">Lighting Control</span>
			   <div class="mdl-layout-spacer"></div>
		    </div>
		  </header>
		  <main class="mdl-layout__content">
		    <div style="margin:auto;padding-left:2rem;pading-right:2rem;max-width:35rem;margin-bottom:2rem" class="page-content">
				<h4 style="margin-top:2rem">Office Lamp</h4>
				<button style="margin-right:2rem;" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="updateLight(0,1)" >On</button>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="updateLight(0,0)" >Off</button>
				
				<h4 style="margin-top:2rem">Office Christmas Lights</h4>
				<button style="margin-right:2rem;" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="updateLight(1,1)" >On</button>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="updateLight(1,0)" >Off</button>
				
				<h4 style="margin-top:2rem">Living Room Lamp</h4>
				<button style="margin-right:2rem;" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="updateLight(2,1)" >On</button>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="updateLight(2,0)" >Off</button>
	
				<h4 style="margin-top:2rem">Bedroom Christmas Lights</h4>
				<button style="margin-right:2rem;" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="updateLight(3,1)" >On</button>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="updateLight(3,0)" >Off</button>
	
				<h4 style="margin-top:2rem">Bedroom Lamp</h4>
				<button style="margin-right:2rem;" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="updateLight(4,1)" >On</button>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="updateLight(4,0)" >Off</button>
			</div>
		  </main>
		</div>	
	</body>
	<script>
		var updateLight = function(light, state) {
			var request = new XMLHttpRequest();
			request.open	('POST', '/update', true);
			request.setRequestHeader('Content-Type', 'application/json');
			request.send(JSON.stringify({'light': light, 'state': state}));
		}
	</script>
</html>
